 <!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery-container">
      <div class="gallery">
        <img id="gallery-img" src="Images\image1.jpg">
        
      </div>
      <div class="gallery-images">
        <img src="Images\image1.jpg" onclick="displayImage('image1.jpg')">
        <img src="Images\image2.jpg" onclick="displayImage('image2.jpg')">
        <img src="Images\image3.jpg" onclick="displayImage('image3.jpg')">
        <img src="Images\image4.jpg" onclick="displayImage('image4.jpg')">
        <img src="Images\image5.jpg" onclick="displayImage('image5.jpg')">
        <img src="Images\image6.jpg" onclick="displayImage('image6.jpg')">
        <img src="Images\image7.jpg" onclick="displayImage('image7.jpg')">
        <img src="Images\image8.jpg" onclick="displayImage('image8.jpg')">
        <img src="Images\image9.jpg" onclick="displayImage('image9.jpg')">
        <img src="Images\image10.jpg" onclick="displayImage('image10.jpg')">
      
      <div>
      <button id="exitBtn">Exit</button>
      </div>
    </div>
  
    <div>
        <input type="button" id="left-arrow" value="<"></button>
        <input type="button" id="right-arrow" value=">"></button>
      </div>
    <script src="script.js"></script>
  </body>
</html>
